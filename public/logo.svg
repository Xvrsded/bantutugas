<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#f0f4f8" stroke="#1e3a5f" stroke-width="2"/>
  
  <!-- Book shape (left side) -->
  <path d="M 60 60 L 90 60 L 90 140 L 60 140 Z" fill="#1e3a5f" opacity="0.8"/>
  <path d="M 90 60 L 120 60 L 120 140 L 90 140 Z" fill="#0066cc"/>
  
  <!-- Book spine -->
  <line x1="90" y1="60" x2="90" y2="140" stroke="#f0f4f8" stroke-width="2"/>
  
  <!-- Book pages indicator -->
  <line x1="70" y1="75" x2="110" y2="75" stroke="#f0f4f8" stroke-width="1.5"/>
  <line x1="70" y1="90" x2="110" y2="90" stroke="#f0f4f8" stroke-width="1.5"/>
  <line x1="70" y1="105" x2="110" y2="105" stroke="#f0f4f8" stroke-width="1.5"/>
  <line x1="70" y1="120" x2="110" y2="120" stroke="#f0f4f8" stroke-width="1.5"/>
  
  <!-- Code bracket (right side) - represents technology -->
  <path d="M 130 70 L 140 70 L 140 130 L 130 130" fill="none" stroke="#00d4ff" stroke-width="3" stroke-linecap="round"/>
  <path d="M 150 70 L 140 70 L 140 130 L 150 130" fill="none" stroke="#00d4ff" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Dot separator -->
  <circle cx="125" cy="100" r="2.5" fill="#0066cc"/>
  
  <!-- Text: bantutugas -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e3a5f">bantutugas</text>
</svg>